{{ if .Values.workspace -}}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workspace
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
{{- $userCount := int .Values.user.count }}
{{- range $index := until $userCount }}
      - user: {{ $.Values.user.prefix }}{{ add $index 1}}
{{- end }}
  template:
    metadata:
      name: workspace-{{- "{{" }} user {{- " }}" }}
      namespace: openshift-gitops
    spec:
      project: default
      source:
        repoURL: {{ .Values.workspace.git.url }}
        targetRevision: {{ .Values.workspace.git.revision }}
        path: {{ .Values.workspace.git.path }}
        helm:
          values: |
            username: '{{- "{{" }} user {{- " }}" }}'
            tavilySearchApiKey: '{{ .Values.tavilySearchApiKey }}'
            {{- with .Values.defaultModel }}
            defaultModel: {{ toYaml . | nindent 14 }}
            {{- end }}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: false
      ignoreDifferences:
      - group: core
        kind: ConfigMap
        jsonPointers:
        - /data
{{- end }}
