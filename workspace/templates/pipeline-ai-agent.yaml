---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: agent-service-build
  namespace: {{ .Values.username }}-ai-agent
spec:
  params:
  - default: ai-agent
    name: APP_NAME
    type: string
  - default: image-registry.openshift-image-registry.svc:5000/{{ .Values.username }}-ai-agent/ai-agent 
    name: IMAGE_NAME
    type: string
  - name: GIT_REPO
    type: string
  - default: main 
    name: GIT_REVISION
    type: string
  - default: agent/code
    name: PATH_CONTEXT
    type: string
  tasks:
  - name: fetch-repository
    params:
    - name: URL
      value: $(params.GIT_REPO)
    - name: REVISION
      value: $(params.GIT_REVISION)
    - name: SUBDIRECTORY
      value: ""
    - name: DELETE_EXISTING
      value: "true"
    taskRef:
      params:
      - name: kind
        value: task
      - name: name
        value: git-clone
      - name: namespace
        value: openshift-pipelines
      resolver: cluster
    workspaces:
    - name: output
      workspace: workspace
  - name: build
    params:
    - name: IMAGE
      value: $(params.IMAGE_NAME)
    - name: TLS_VERIFY
      value: "false"
    - name: CONTEXT
      value: $(params.PATH_CONTEXT)
    - name: DOCKERFILE
      value: $(params.PATH_CONTEXT)/Containerfile
    runAfter:
    - fetch-repository
    taskRef:
      params:
      - name: kind
        value: task
      - name: name
        value: buildah
      - name: namespace
        value: openshift-pipelines
      resolver: cluster
    workspaces:
    - name: source
      workspace: workspace
